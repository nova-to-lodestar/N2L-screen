<!DOCTYPE html>
<html>
<head>
<title>{{ page.title }}</title>
<link rel="stylesheet" type="text/css" href="/css/puzzle.css">
<script src="//code.jquery.com/jquery-3.1.0.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script>
var toggleColor = '{{ layout.color }}';
</script>
<script src="/js/script.js"></script>
{{ content }}
</head>
<body class="{{ layout.bodyclass }}">
<section class="nav">
{% if page.sidebar %}
    {{ page.sidebar }}
{% else %}
    <div class="msg-box">
        <strong>Value:</strong>
        <div class="value">{{ layout.value }}</div>
    </div>
    <div class="elements">
        <strong>Needed:</strong>
        <div id="elements"></div>
        <a class="hidden-elements" href="#"></a>
    </div>
{% endif %}
    <a class="refresh" href="#">Reset</a>
    <a class="home" href="/">Home</a>
    <a href="{{ page.next.url }}" class="next">Next &rarr;</a>
</section>
<section class="container"></section>
</body>

</html>
