---
layout: default
---

<div class="home">

  <ul class="post-list">
  <li>
      <a class="page-link" href="/blank.html">Blank</a>
  </li>
  </ul>

{% for collection in site.collections %}
    <h2>{{ collection.title }}</h2>
    <ul class="post-list">
        {% for doc in collection.docs %}
          <li>
              <a class="page-link" href="{{ doc.url | prepend: site.baseurl }}">{{ doc.title }}</a>
          </li>
        {% endfor %}
    {% endfor %}

    <h2>Rest</h2>
    {% for page in site.pages %}
      <li>
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      </li>
    {% endfor %}
  </ul>

</div>
