---
layout: default
---

<div class="home">

    <h2>Playtest</h2>
    <ul class="post-list">
      <li><a class="page-link" href="low/00/">Low</a></li>
      <li><a class="page-link" href="med/00/">Medium</a></li>
      <li><a class="page-link" href="high/00/">High</a></li>
    </ul>

    {% assign groups = site.collections | sort: 'title' %}
    {% for collection in groups %}
        <h2>{{ collection.title }}</h2>
        <ul class="post-list">
            {% for doc in collection.docs %}
              <li>
                  <a class="page-link" href="{{ doc.url | prepend: site.baseurl }}">{{ doc.title }}</a>
              </li>
            {% endfor %}
        </ul>
    {% endfor %}
</div>
